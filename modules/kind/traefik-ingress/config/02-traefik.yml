kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  namespace: traefik-ingress
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      containers:
        - name: traefik
          image: traefik:v3.1
          args:
            - "--api.insecure=true"
            - "--api.dashboard=true"
            - "--providers.kubernetesingress=true"
            - "--global.checknewversion=false"
            - "--global.sendAnonymousUsage=false"
            - "--entryPoints.web.address=:80"
          ports:
            - name: web
              containerPort: 80
            - name: dashboard
              containerPort: 8080